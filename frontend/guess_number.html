<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
                    <title>猜数游戏</title>
                            <style>
                                        body {
                                                            font-family: Arial, sans-serif;
                                                            display: flex;
                                                            justify-content: center;
                                                            align-items: center;
                                                            height: 100vh;
                                                            margin: 0;
                                                            background-color: #f0f0f0;
                                                        }
        .chat-container {
                            width: 400px;
                            border: 1px solid #ccc;
                            border-radius: 10px;
                            overflow: hidden;
                            display: flex;
                            flex-direction: column;
                            background-color: #fff;
                        }
        .chat-header {
                            background-color: #007bff;
                            color: #fff;
                            padding: 10px;
                            text-align: center;
                        }
        .chat-messages {
                            flex: 1;
                            padding: 10px;
                            overflow-y: auto;
                        }
        .chat-input {
                            display: flex;
                            border-top: 1px solid #ccc;
                        }
        .chat-input input {
                            flex: 1;
                            padding: 10px;
                            border: none;
                            outline: none;
                        }
        .chat-input button {
                            padding: 10px;
                            border: none;
                            background-color: #007bff;
                            color: #fff;
                            cursor: pointer;
                        }
        .chat-input button:hover {
                            background-color: #0056b3;
                        }
        .message {
                            margin-bottom: 10px;
                            padding: 5px 10px;
                            border-radius: 5px;
                            background-color: #e0e0e0;
                        }
    </style>
        </head>
        <body>
            <div class="chat-container">
                        <div class="chat-header">【停1止维护】猜数游戏</div>
                                        <div class="chat-messages" id="chat-messages">
                                                            <!-- 消息将在这里显示 -->
                                                                                </div>
                                                                                <div class="chat-input">
                                                                                    <input type="text" id="message-input" placeholder="请在此处输入用户名或所猜数字...">
                                                                                    <button onclick="sendMessage()">发送</button>
                </div>
        </div>

                        <script src="guess_number.js">  </script>
        </body>
        </html>
